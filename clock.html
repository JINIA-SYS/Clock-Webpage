<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-Digital Clock</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">

            <div class="hour hand" id="hr" style="--clr:magenta;" ><i></i></div>
            <div class="minute hand" id="min" style="--clr:salmon;" ><i></i></div>
            <div class="seconds hand" id="sec" style="--clr:greenyellow;" ><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <div class="digital">
            <div id="hour" style="--clr:magenta;">00</div>
            <div id="minute" style="--clr:salmon;">00</div>
            <div id="second" style="--clr:greenyellow;">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
